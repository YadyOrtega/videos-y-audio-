<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con Html</title>
</head>
<body>
    <div>
    <h1>Aprendiendo a utilizar im√°genes</h1>
    <img src="multimedia/2.jpg" alt="Game" width="380" height="300">
</div>
<div>
    <h1> Aprendiendo a utilizar los videos</h1>
    <video type="video/mp4"  width="300" height="300" controls autoplay muted loop>
        <source src="multimedia/02.mp4.webm" type="video/mp4"/>
    </video>
</div>
<div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="multimedia/yidi.mp3" type="audio/mp3"/>
    </audio>
</div>
</body>
</html>
